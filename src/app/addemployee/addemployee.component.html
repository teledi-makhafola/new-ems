<app-header></app-header>
<div class="container">
  <br>
  <h2>Add Employee</h2>
  <form>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" id="firstname" placeholder="Enter firstname">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" id="lastname" placeholder="Enter lastname">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>    
    <p>Gender:</p>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="genderM" id="genderM">
      <label class="form-check-label" for="gender">
        Male
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="genderF" id="genderF">
      <label class="form-check-label" for="gender">
        Female
      </label>
    </div>
    <p>Select a department</p>
    <select class="form-select" aria-label="Default select example">
      <option selected>Choose department</option>
      <option value="1">IT</option>
      <option value="2">Finance</option>
      <option value="3">Sales</option>
    </select>
      <br>   
   <button type="submit" class="btn btn-primary">Add Employee</button>&nbsp;
   <a routerLink="/home" routerLinkActive="active" class="btn btn-danger">Cancel</a>
  </form>
</div>
<app-footer></app-footer>

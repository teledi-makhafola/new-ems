<app-header></app-header>

<div class="container">
    <form>
        <h3 id="add">Edit Employee Details</h3>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" class="form-group">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" class="form-group">
        </div>
        <div class="form-group">
            <label for="employeeNumber">Employee Number</label>
            <input type="number" id="employeeName" class="form-group">
        </div>
    <div class="form-group">
        <label for="emailAddress">Email Address</label>
        <input type="text" id="emailAddress" class="form-group">
    </div>
    <div class="form-group">
        <input id="male" type="radio" class="form-group" value="male" name="gender" formControlName="gender">
        <label class="custom-control-label" for="male">Male</label>
     </div>
     <div>
        <input id="female" type="radio" class="form-group" value="female" name="gender" formControlName="gender">
        <label class="custom-control-label" for="female">Female</label>
     </div>
     <div class="form-group">
        <p>Select a department</p>
        <select class="form-select" aria-label="Default select example">
          <option selected>Choose department</option>
          <option value="1">IT</option>
          <option value="2">Finance</option>
          <option value="3">Sales</option>
        </select>
     </div>
     <br><br><br><br>
     <div class="form-group">
        <a routerLink="" routerLinkActive="active" class="btn btn-primary" >Edit Employee</a>
        <a routerLink="" routerLinkActive="active" class="btn-btn-primary">Cancel</a>
     </div>
    
    </form>
</div>

<app-footer></app-footer>

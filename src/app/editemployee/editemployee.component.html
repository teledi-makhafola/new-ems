<form action="/ViewEmployee_page">
  <div class="container">
      <h2>Edit Employee Details</h2>
      <div class="mb-3">
        <label for="fname" class="form-label">First name:</label>
        <input type="text" class="form-control" id="fname">
      </div>
      <div class="mb-3">
          <label for="lname" class="form-label">Last name:</label>
          <input type="text" class="form-control" id="lname">
        </div>
        <div class="mb-3">
          <label for="EmpID" class="form-label">Identity Number:</label>
          <input type="number" class="form-control" id="EmpID">
        </div>
        <div class="mb-3">
          <label for="emailaddress" class="form-label">Email address:</label>
          <input type="email" class="form-control" id="emailaddress">
        </div>
  
        <p>Choose your gender:</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="genderM" id="genderM">
          <label class="form-check-label" for="gender">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="genderF" id="genderF">
          <label class="form-check-label" for="gender">
            Female
          </label>
        </div>
  
        <p>Select a department</p>
        <select class="form-select" aria-label="Default select example">
          <option selected>Choose department</option>
          <option value="1">IT</option>
          <option value="2">Finance</option>
          <option value="3">Sales</option>
        </select>
         
          <br> <br> <br> <br>
      
          <!--<button type="Submit" value="Submit" class="btn btn-primary">Update Employee</button>-->

          <a routerLink="/home" routerLinkActive="active" class="btn btn-primary" >Update Employee</a>
     
  </div>
</form>

<app-footer></app-footer>

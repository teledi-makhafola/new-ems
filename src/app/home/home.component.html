
<app-header></app-header>
  <br>
  <a routerLink="/add-employee" routerLinkActive="active" class="btn btn-primary" style="float:right">Add Employee</a>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Email</th>
        <th scope="col">Department</th>
        <th scope="col">Contact Number</th>
        <th scope="col">Gender</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.department}}</td>
        <td>{{employee.contactNo}}</td>
        <td>{{employee.gender}}</td>
        <td><a routerLink="/edit-employee" routerLinkActive="active" class="btn btn-primary">Edit</a>|<a routerLink="/view-employee" routerLinkActive="active" class="btn btn-primary">View</a>|<button type="button" class="btn btn-danger">Delete</button></td>
      </tr>
      
    </tbody>
  </table>
<app-footer></app-footer>
